<input #inp
    [type]="type"
    class="form-control"
    (input)="eventOnInput($event)"
    (focus)="eventOnFocus($event)"
    (blur)="eventOnBlur($event)"
    (click)="eventOnClick($event)"
    [attr.name]="name"
    [placeholder]="placeholder"
    [required]="required"
    [disabled]="disabled"
    [readonly]="readonly">
