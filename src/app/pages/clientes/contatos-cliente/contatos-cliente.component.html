<div class="row mt-4">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Contatos com Cliente</nb-card-header>
      <nb-card-body>
        <form>
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label for="inputBirthdate">Data Contato</label>
                <input type="date" class="form-control" id="inputBirthdate" placeholder="Data Contato" formControlName="birthdate">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="inputBirthdate">Data Retorno</label>
                <input type="date" class="form-control" id="inputBirthdate" placeholder="Data Retorno" formControlName="birthdate">
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="inputTelCel">Valor Total</label>
                <input type="text" class="form-control" id="inputTelCel" placeholder="Valor Total" formControlName="telCel">
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="inputTelCel">Valor Ofertado</label>
                <input type="text" class="form-control" id="inputTelCel" placeholder="Valor Ofertado" formControlName="telCel">
              </div>
            </div>
            <div class="col-sm-10">
              <div class="form-group">
                <label for="inputTelCel">Feedback</label>
                <input type="text" class="form-control" id="inputTelCel" placeholder="Feedback" formControlName="telCel">
              </div>
            </div>

            <div class="col-sm-2 align-self-end">

                <button type="submit" class="btn btn-primary active" [ngStyle]="{'margin-bottom': '18px', 'width': '100%'}">Adicionar</button>
                
              </div>
    

      
          </div>




        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
